name: Release NuGet package

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Extract version from tag
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Restore
        run: dotnet restore

      - name: Pack
        working-directory: src/TheTimeLedger.SharedKernel
        run: dotnet pack \
          TheTimeLedger.SharedKernel.csproj \
          -c Release \
          -p:PackageVersion=${{ env.VERSION }} \
          -o ../../out \
          --no-restore

      - name: Push to GitHub Packages
        run: dotnet nuget push "out/*.nupkg" \
          --source "https://nuget.pkg.github.com/TheTimeLedger/index.json" \
          --api-key "${{ secrets.GITHUB_TOKEN }}" \
          --skip-duplicate
